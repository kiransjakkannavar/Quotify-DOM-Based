            <form>
                <textarea id="text" cols="100" rows="10"></textarea><br/><br/><br/>
                <textarea id="text1" cols="100" rows="2"></textarea><br/><br/><br/>
                <input type = "submit" value="save"id="btn" onclick= "addQuote()"/>
            </form>

        <div id="root">
                

        </div>
                      
    <script>
       const textareaHandle = document.getElementById('text');
            const textareaHandle1 = document.getElementById('text1');
            // let rootHandle = document.getElementById('root');
            // let blockquoteHandle = document.getElementById('blockquote');            
          
            function addQuote(){
            
            let localQuotes = localStorage.getItem('localQuotes') ? JSON.parse(localStorage.getItem('localQuotes')) : [];
            let result = {
              quote:textareaHandle.value, author:textareaHandle1.value
            };
            if(result.quote.length && result.author.length !== 0){
            localQuotes.unshift(result);
            localStorage.setItem('localQuotes',JSON.stringify(localQuotes));
            alert('saved the quote');
            console.log(result);
            }else{
                alert('please add quote');
            }
            }       
        
        
    </script>
